<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#2a2a72" />
    </linearGradient>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- 도트 그리드 패턴 (알고리즘 시각화) -->
  <g transform="translate(300, 180)">
    <!-- 메인 도트 패턴 -->
    <g id="dotPattern">
      <circle cx="50" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="130" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="210" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="290" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="370" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="450" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="530" cy="50" r="12" fill="#6e48aa" opacity="0.8" />
      
      <circle cx="50" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="130" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="210" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="290" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="370" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="450" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="530" cy="130" r="12" fill="#6e48aa" opacity="0.8" />
      
      <circle cx="50" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="130" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="210" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="290" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="370" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="450" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
      <circle cx="530" cy="210" r="12" fill="#6e48aa" opacity="0.8" />
    </g>
    
    <!-- 하이라이트된 도트 (추천 경로) -->
    <circle cx="50" cy="50" r="18" fill="url(#dotGradient)" />
    <circle cx="130" cy="130" r="18" fill="url(#dotGradient)" />
    <circle cx="210" cy="50" r="18" fill="url(#dotGradient)" />
    <circle cx="290" cy="130" r="18" fill="url(#dotGradient)" />
    <circle cx="370" cy="210" r="18" fill="url(#dotGradient)" />
    <circle cx="450" cy="130" r="18" fill="url(#dotGradient)" />
    <circle cx="530" cy="210" r="18" fill="url(#dotGradient)" />
    
    <!-- 연결선 (알고리즘 경로) -->
    <path d="M50,50 L130,130 L210,50 L290,130 L370,210 L450,130 L530,210" 
          stroke="url(#dotGradient)" stroke-width="4" fill="none" />
  </g>
  
  <!-- 로고 텍스트 -->
  <g transform="translate(600, 470)" text-anchor="middle">
    <text font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="72" fill="white">
      DOTPICKPLAY
    </text>
    <text y="55" font-family="'Segoe UI', Arial, sans-serif" font-weight="300" font-size="28" fill="#00c6ff">
      스팀 게임 추천 알고리즘
    </text>
  </g>
  
  <!-- 게임 컨트롤러 아이콘 -->
  <g transform="translate(550, 125)">
    <rect x="0" y="0" width="100" height="40" rx="20" ry="20" fill="#ffffff" opacity="0.9" />
    <circle cx="20" cy="20" r="12" fill="#00c6ff" />
    <circle cx="80" cy="20" r="12" fill="#00c6ff" />
  </g>
</svg>
